
{% load static %}
{% block contents %}
  <div class="album py-5 bg-light">
    <!-- Bootstrapのグリッドシステムを適用 -->
    <div class="container">
      <!-- 行要素を配置 -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <!-- 列要素を配置 -->
      {% for record in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ record.image1.url }}"
                class="bd-placeholder-img card-img-top"
                width="100%" height="225"
                xmlns="http://www.w3.org/2000/svg"
                role="img" aria-label="Placeholder: Thumbnail"
                preserveAspectRatio="xMidYMid slice"
                focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="100%" fill="#55595c"/>
                <!-- <text>～</text>を削除-->
          </img>
            <!-- タイトルとボタンを出力するブロック -->
            <div class="card-body">
              <p class="card-text">{{ record.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button"
                          class="btn btn-sm btn-outline-secondary"
                          onclick="location.href='{% url 'abc_app:photo_detail' record.pk %}'">
                          View</button>
                          </button>
                  <!-- テキストを変更 -->
                  <button type="button"
                          class="btn btn-sm btn-outline-secondary"
                          onclick="location.href='{% url 'abc_app:photos_cat' category=record.category.id %}'">
                          {{ record.category.title }}</button>
                </div>
                <!-- <small>タグのテキストを変更-->
                <a href="{% url 'abc_app:username_list' username=record.username.id %}">
                  <small class="text-muted">
                    {{record.username.username}}</small>
              </div>
            </div>
          </div>{{record.user.username}}
        <!-- 列要素ここまで -->
        </div>
      <!-- 行要素ここまで -->
      {% endfor %}
      </div>
    <!-- グリッドシステムここまで -->
    </div>
  </div>
{% endblock %}
